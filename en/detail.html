<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>XiuYuanThaiFood</title>
		<link rel="stylesheet" href="../css/detail.css" />
	</head>
	<body>
		<div class="customize_notice">
			<p class="opt">Vegetarian?</p>
			<p class="opt">Just let us know and we'll offer special options.</p>
			<p class="opt">Need softer dishes?</p>
			<p class="opt">
				we can adjust texture for elderly or those with chewing difficulties.
			</p>
		</div>
	</body>

	<script>
		window.addEventListener("DOMContentLoaded", () => {
			const noticeDivs = document.querySelectorAll(".customize_notice");
			noticeDivs.forEach((div, l) => {
				const items = div.querySelectorAll(".opt");
				items.forEach((el, i) => {
					el.style.left = `${i * 5}rem`;
				});
			});
		});
	</script>
</html>
